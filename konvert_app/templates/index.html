<!DOCTYPE html>
<html>
<head>
  <title>Konvert | Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="auth-container">
  <h1>Konvert</h1>

  <!-- LOGIN -->
  <h3>Login</h3>

  <input
    type="email"
    id="login-email"
    placeholder="Email"
    required
  />

  <input
    type="password"
    id="login-password"
    placeholder="Password"
    required
  />

  <button onclick="login()">Login</button>

  <button
    onclick="resendVerification()"
    style="margin-top: 8px;"
  >
    Resend verification email
  </button>

  <p style="margin: 16px 0;">or</p>

  <!-- SIGN UP -->
  <h3>Sign Up</h3>

  <input
    type="email"
    id="signup-email"
    placeholder="Email"
    required
  />

  <input
    type="password"
    id="signup-password"
    placeholder="Password"
    required
  />

  <small>
    8â€“14 chars, 1 uppercase, 1 number, 1 special (@#$)
  </small>

  <button onclick="signup()">Sign Up</button>

  <!-- MESSAGE AREA -->
  <p id="msg" style="margin-top: 12px;"></p>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
